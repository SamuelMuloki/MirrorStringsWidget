<div class="widgetname">
    <form class="form-horizontal">
        <div class="form-group"><input type="text" class="form-control" placeholder="Place Some text here" data-dojo-attach-point="textString"></div>
        <div class="input-group" data-dojo-attach-point="inputNodes">
            <input type="text" class="form-control" placeholder="#rrggbb" data-dojo-attach-point="colorInputNode">
            <div class="input-group-addon"><input type="color" data-dojo-attach-point="colorSelectNode"></div>
        </div>
        <div data-dojo-attach-event='onClick:reverse_func'><input type="button" class="btn btn-default" value=" Reverse Me!"></div>
        <div class="widgetname-infoTextNode" data-dojo-attach-point="infoTextNode" />      
    </form>    
</div>
